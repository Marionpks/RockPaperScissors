<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <!-- Link to the external CSS file -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <h3>Please pick your choice:</h3>
    <div class="choices">
        <button id="rock" class="choice">Rock</button>
        <button id="paper" class="choice">Paper</button>
        <button id="scissors" class="choice">Scissors</button>
    </div>
    <div class="result">
        <p>Your choice: <span id="player-choice">-</span></p>
        <p>Computer's choice: <span id="computer-choice">-</span></p>
        <p id="message">Choose your move!</p>
        <p id="score">Player: 0 | Computer: 0</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
